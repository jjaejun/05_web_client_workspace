<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합실습문제</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
            <li><label for="serverName">납품자명(필수) : </label>
            <input 
                type="text" id="serverName" name="serverName"
                required></li>
            <br>

            <li><label for="email">email(필수) : </label>
            <input
                type="email" name="email" id="email"
                placeholder="answer@naver.com"
                required></li>
            <br>

            <li><label for="homepage">홈페이지 : </label>
            <input
                type="url" name="homepage" id="homepage"
                value="http://"></li>
            <br>

            <li><label for="serverName">지역 : </label>
            <select name="area" id="area">
                <option value="부">부산</option>
                <option value="서">서울</option>
                <option value="경">경기도</option>
                <option value="충">충청도</option>
                <option value="전">전라도</option>
                <option value="경">경상도</option>
                <option value="강">강원도</option>
            </select></li>
            </ol>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li><label for="productName">상품명(필수) : </label>
                    <input
                        type="text" id="productName" name="productName"
                        required></li>
                <li><label for="productCnt">납품수량(필수) : </label>
                    <input 
                        type="number" name="productCnt" id="productCnt"
                        min="100"
                        placeholder="최소 100"
                        required></li>
                <li><label for="productScore">납품등급(필수) : </label>
                    <input
                        type="range" name="productScore" id="productScore"
                        min="0"
                        max="100"
                        required></li>
                <li><label for="matters">기타사항 : </label>
                    <input
                        type="text" name="matters" id="matters"></li>
            </ul>
        </fieldset>
        <input type="submit" value="send message">
    </form>

    <!-- 강사님 풀이 -->
    <form>
		<fieldset>
			<legend>납품자 정보</legend>
			<ol>
				<li>
					<label for="name">납품자명(필수) : </label>
					<input type="text" name="name" id="name" required></li><br>
				<li>
					<label for="email">email(필수) : </label>
					<input type="email" placeholder="answer@naver.com" name="email" id="email" required></li><br>
				<li>
					<label for="homepage">홈페이지 : </label>
					<input type="url" value="http://" name="homepage" id="homepage"></li><br>
				<li>
					<label for="region">지역 : </label> 
					<select name="region" id="region">
						<optgroup label="한국">
							<option value="seoul">서울</option>
							<option value="busan" selected>부산</option>
						</optgroup>
						<optgroup label="중국">
							<option value="beijing">북경</option>
							<option value="sanghai">상해</option>
						</optgroup>
					</select>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<legend>납품 정보</legend>
				<ul>
					<li>
						<label for="pName">상품명(필수) :</label>
						<input type="text" name="pName" id="pName" required>
					</li>
					<li>
						<label for="amount">납품수량(필수) : </label>
						<input type="number" name="amount" id="amount" min=100 placeholder="최소 100" required>
					</li>
					<li>
						<label for="pGrade">납품등급(필수) : </label>
						<input type="range" name="pGrade" id="pGrade" required>
					</li>
					<li>
						<label for="etc">기타사항 : </label>
						<textarea name="etc" id="etc" rows=2></textarea>
					</li>
				</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message">
	</form>
</body>
</html>
